<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Rating component</title>
</head>

<body>
  <div class="rating-component">
    <div class="rating-icon">
      <img src="images/icon-star.svg" alt="icon star">
    </div>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your suport request. All feedback is appreciated to help us improve our offering!</p>
    <div class="rating-buttons">
      <button id="btn-1">1</button>
      <button id="btn-2">2</button>
      <button id="btn-3">3</button>
      <button id="btn-4">4</button>
      <button id="btn-5">5</button>
    </div>
    <button type="submit" id="submit">Submit</button>
  </div>
</body>

</html>
